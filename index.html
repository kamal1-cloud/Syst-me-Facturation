<body>
    <section class="header">


        <div class="logo">
            <a href="">

            </a>
        </div>
        <div class="factur">
            <h5 class="fct">Facture: N°254320/06/2020</h5>
        </div>
        <div class="dony">
            <div class="oto">

                <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="oto2">
                <label for="name" class="control-label1">Adress:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

            <div class="oto2">

            </div>
            <div class="oto2">

    <section class="main" id="main">

        <form id="form1" class="" action="">

                    <label for="nomproduit"> Le nom de produits</label>
                    <input type="text" id="nomproduit" class="form-control">
                </div>
                <div class="form-group">
                    <label for="quantite">La quantité</label>
                    <input type="text" id="quantite" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Prix unitaire</label>
                    <input type="text" id="price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tva">TVA</label>
                    <select id="tva" name="tva" class="form-control">
                        <option value="">--Please choose an option--</option>
                        <option value="7">7%</option>
                        <option value="10">10%</option>
                        <option value="14">14%</option>
                        <option value="20">20%</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="R1">Total</label>
                    <p type="text" id="R1" class="form-control px-5">00.00</p>

                </div>
                <div class="invisible">
                    <img id="del1" src="Design/delete.svg" alt="" width="20px">
                </div>
