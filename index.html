<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Dev/Dist/css/partie2.css">
    <link rel="stylesheet" href="Dev/Dist/css/partie1.css">

    <title>Facture</title>
</head>

<body>
    <section class="container main">
        <div class="header ">
            <nav class="navbar  d-flex flex-row justify-content-center color ">
                <a class="navbar-brand " href="#">Systeme de facturation</a>
            </nav>
        </div>
        <div class=" ">
            <div class="d-flex flex-row justify-content-end">
                <input id="logo-poi" type="file" onchange="previewFile()"><br>
                <img class="border rounded p-4 mr-3" class="upload-photo" src="" alt="LOGO">
                
            </div>
            <div class="d-flex flex-row justify-content-center ">
                <h3 class="border border-info rounded-pill p-2"> Facture: N°<span id="random"></span><span id="date"></span></h3>
            </div>
            <div class="personnal-form">
                <form action="" class="">
                    <div class="d-flex flex-column w-25 ">
                        <div class="form-group  ">
                            <label for="name">FullName</label>
                            <input id="name" class="rounded form-control border-bottom  justify-content-around"
                                type="text">

                        </div>
                        <div class="form-group  ">
                            <label for="adress">Adress</label>
                            <input id="adress" class="rounded form-control border-bottom" type="text">

                        </div>
                        <div class="form-group  ">
                            <label for="email">E-mail</label>
                            <input id="email" class="rounded form-control border-bottom" type="text">

                        </div>
                        <div class="form-group  ">
                            <label for="tel">Phone Number</label>
                            <input id="tel" class="rounded form-control border-bottom" type="text">

                        </div>
                    </div>

                </form>

            </div>

        </div>
        <div></div>
        <hr>



        <div class="main " id="main">

            <form id="form1" class="" action="">
                <div id="firstform-div" class="d-flex flex-row justify-content-around ">
                    <div class="form-group">
                        <label for="nomproduit"> Le nom de produits</label>
                        <input type="text" id="nomproduit" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="quantite">La quantité</label>
                        <input type="text" id="quantite" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Prix unitaire</label>
                        <input type="text" id="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="tva">TVA</label>
                        <select id="tva" name="tva" class="form-control">
                            <option value="">--Please choose an option--</option>
                            <option value="7">7%</option>
                            <option value="10">10%</option>
                            <option value="14">14%</option>
                            <option value="20">20%</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="R1">Total</label>
                        <p type="text" id="R1" class="form-control px-5">00.00</p>

                    </div>
                    <div class="invisible">
                        <img id="del1" src="delete.svg" alt="" width="20px">
                    </div>


                </div>


            </form>

        </div>
        <hr>
        <div class="d-flex flex-row justify-content-around ">
            <div>
                <button id="adding" class="rounded ml-5 p-2  color ">add new row</button>

            </div>
            <div class=" w-25 ml-auto">
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <h4>Total HT</h4>
                    <h4 class="border px-5 pt-2 pm-3 rounded" id=tHorst>00.00</h4>
                </div>
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <h4> Tva </h4>
                    <h4 class="border px-5 pt-2 pm-3 rounded" id="tTva">00.00</h4>
                </div>
                <hr>
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <h4> Total (TTC)</h4>
                    <!-- <h4 class="border px-5 pt-2 pm-3 rounded" onKeyUp=" keyUpHandler(this)"  id="totalTtc">00.00</h4> -->
                    <input class="border pt-2 rounded" value="" onKeyUp=" keyUpHandler(this)" id="totalTtc">

                </div>
            </div>
        </div>
        <section class="partie-3">

            
            <p class="resultat">Arrêtée la présente facture à la somme de :</p>
            <p class="output" id="output">&nbsp;</p>
            <button type="button" id="print" class=" color  px-4 float-right">Print</button>
        
        
           </section>
            
    </section>
<!-- -----------------  section 3-------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('#print').click(function(){
        $(document.body).printThis();
    })
    var bootstrapButton = $.fn.button.noConflict() // return $.fn.button to previously assigned value
    $.fn.bootstrapBtn = bootstrapButton // give $().bootstrapBtn the Bootstrap functionality
  </script>

    <script src="Dev/Dist/js/script.js"></script>
    <script src="Dev/Dist/js/index.js"></script>
    <script src="Dev/Dist/js/nombre_en_lettre.js"></script>
      <script src="Dev/Dist/js/printThis.js"></script>
     
</body>

</html>
